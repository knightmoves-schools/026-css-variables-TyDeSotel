<html>

<head>
    <title>CSS Variables</title>
    <style>
        :root {
         --narrow-text-size: 150px;
         --wide-text-size: 200px;
         --text-padding 10px;
        }

        @media (max-width: 150px) {
            :root {
                --wide-text-size: 180px;
            }
        }
        
        .narrow-text {
           width: var(--narrow-text-size);
            border-style: solid;
            --narrow-text-size: 120px; 
        }

        .wide-text {
            width: var( --wide-text-size);
            border-style: solid;
            text-padding: var(--text-padding);
    

        }
        
    </style>
</head>

<body>
    <div class="narrow-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
    <div class="wide-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
</body>

</html>
