<html>

<head>
    <title>CSS Variables</title>
    <style>
        :root {
         --narrow-text-size: 150px;
        --wide-text-size: 200px;
        --text-padding 10px;
        }
        
        .narrow-text {
           width: var( --narrow-text);
            --narrow-text: width: 120px; 
            width: 150px;
            border-style: solid;
            padding: 10px;
        }

        .wide-text {
            width: var( --wide-text);
            width: 200px;
            border-style: solid;
            padding: var(--text-padding);
        }
        
    </style>
</head>

<body>
    <div class="narrow-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
    <div class="wide-text">
        Lorem ipsum dolor sit amet. 
        Ut quam nihil hic.
    </div>
</body>

</html>
